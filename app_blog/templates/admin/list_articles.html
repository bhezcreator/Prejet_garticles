{% extends 'partials/base_admin.html' %}

{% block title %}
    <title>Liste des articles</title>
{% endblock %}

{% block content %}
    <section class="center-contenus">
        <div class="bar-titre">
            <h1>Liste des articles</h1>
            <div class="btn">
                <a href="{% url 'addArticle' %}"><i class="fa fa-plus-square"></i> Ajouter</a>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>NÂ°</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for article in list_blogs %}
                <tr>
                    <td>{{ article.id }} </td>
                    <td>{{ article.title }} </td>
                    <td>
                        {{ article.description }} 
                    </td>
                    <td>
                        <a href="update/{{ article.id }}"><i class="fa fa-edit"></i> </a>
                        <a href="delete/{{ article.id }}"><i class="fa fa-trash" style="color:red;"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
{% endblock %}
