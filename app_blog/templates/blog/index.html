{% extends 'partials/base.html' %}

<!-- Insertion de titre de la page-->
{% block title %}
    <title>Accueil</title>
{% endblock %}


<!-- Partie coprs de la page -->
{% block content %}
{% load static %}
<!-- Insertion de carousel -->
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/image1.jpg' %}" class="d-block w-100 my-img" alt="...">
        </div>

        <div class="carousel-item">
            <img src="{% static 'images/image2.jpg' %}" class="d-block w-100 my-img" alt="...">
        </div>  

        <div class="carousel-item">
            <img src="{% static 'images/image3.jpg' %}" class="d-block w-100 my-img" alt="...">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Conteneur -->
<div class="container">
    <!-- row -->
    <h1 class="h1 text-center">Liste de blogs</h1>
    <div class="row d-flex my-4">
        {% for blog in list_blogs %}
            <div class="card col mx-2" style="width: 18rem;">
                <img src="{{ blog.image.url }}" style="height: 150px;" class="card-img-top my-img-card" alt="Image...">
                
                <div class="card-body">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="card-text">{{ blog.description }}</p>
                    <a href="#" class="btn btn-primary">Voir d√©tail</a>
                </div>
            </div>
        {% endfor %}
    </div>

</div>


{% endblock %}
